<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black Jack</title>
    <link rel="stylesheet" href="./screen.css">
  </head>

  <body>
  
    <header class="header"> <h1> Black-Jack </h1> </header>

    <div class= "flex">
    <section class= "player">

        <h4> Player </h4>

  
        <h2 id="playerCard1">1st Card</h2>
        <h2 id="playerCard2">2nd Card</h2>
        <h2 id="playerCard3"></h2>
        <h2 id="playerCard4"></h2>
        <h2 id="playerCard5"></h2>

        <button id="playerButton"  onclick="dealPlayerHand()"> Deal Player </button> 
        <br>
        <br>
       
      </section>


    <section class= "house">

        <h4> House </h4>


  
        <h2 id="houseCard1">1st Card</h2> 
        <h2 id="houseCard2">2nd Card</h2>
        <h2 id="houseCard3"></h2>
        <h2 id="houseCard4"></h2>
        <h2 id="houseCard5"></h2>

        <button onclick="reset()"> Play again? </button>
    </section>

  </div>

  <span class="header">
      <button id= "hitButton" disabled="true" onclick="addPlayerCard()" > Hit </button>
        <br>
      <button id="houseButton" disabled="true" onclick="dealHouseHand()"> Stay </button>
    </span>

    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
